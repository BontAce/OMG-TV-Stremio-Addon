<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>${name} - Stremio Addon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Logo e Titolo -->
            <div class="text-center mb-8">
                <img src="${logo}" alt="Logo" class="w-32 h-32 mx-auto mb-4">
                <h1 class="text-3xl font-bold mb-2">${name}</h1>
                <p class="text-gray-400">${description}</p>
            </div>

            <!-- Form di Configurazione -->
            <div class="bg-gray-800 rounded-lg p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Configurazione Addon</h2>
                
                <form id="configForm" class="space-y-4">
                    <!-- URL Playlist M3U -->
                    <div>
                        <label class="block text-sm font-medium mb-1">URL Playlist M3U</label>
                        <input type="url" name="m3uUrl" id="m3uUrl" 
                               class="w-full px-3 py-2 bg-gray-700 rounded-md"
                               placeholder="https://example.com/playlist.m3u">
                    </div>

                    <!-- URL EPG -->
                    <div>
                        <label class="block text-sm font-medium mb-1">URL EPG (opzionale)</label>
                        <input type="url" name="epgUrl" id="epgUrl" 
                               class="w-full px-3 py-2 bg-gray-700 rounded-md"
                               placeholder="https://example.com/epg.xml">
                    </div>

                    <!-- Abilita/Disabilita EPG -->
                    <div class="flex items-center">
                        <input type="checkbox" name="enableEpg" id="enableEpg" 
                               class="mr-2">
                        <label>Abilita EPG</label>
                    </div>

                    <!-- Intervallo Aggiornamento Cache -->
                    <div>
                        <label class="block text-sm font-medium mb-1">Intervallo Aggiornamento Cache (ore)</label>
                        <input type="number" name="cacheInterval" id="cacheInterval" 
                               class="w-full px-3 py-2 bg-gray-700 rounded-md"
                               value="12" min="1" max="48">
                    </div>
                </form>
            </div>

            <!-- Pulsanti -->
            <div class="flex justify-center space-x-4">
                <button onclick="generateConfig()" 
                        class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-md">
                    Configura e Installa
                </button>
                <button onclick="installDefault()"
                        class="bg-gray-600 hover:bg-gray-700 px-6 py-2 rounded-md">
                    Installa Configurazione Predefinita
                </button>
            </div>

            <!-- Link Manifest -->
            <div id="manifestLink" class="mt-8 text-center hidden">
                <p class="text-sm text-gray-400 mb-2">Link al manifest:</p>
                <code id="manifestUrl" class="bg-gray-800 px-3 py-1 rounded text-sm"></code>
            </div>
        </div>
    </div>

    <script>
        async function generateConfig() {
            const form = document.getElementById('configForm');
            const config = {
                m3uUrl: form.m3uUrl.value,
                epgUrl: form.epgUrl.value,
                enableEpg: form.enableEpg.checked,
                cacheInterval: parseInt(form.cacheInterval.value) * 3600000 // converti ore in millisecondi
            };

            const queryString = new URLSearchParams(config).toString();
            const manifestUrl = `${window.location.origin}${window.location.pathname}manifest.json?${queryString}`;
            
            // Mostra il link del manifest
            document.getElementById('manifestLink').classList.remove('hidden');
            document.getElementById('manifestUrl').textContent = manifestUrl;

            // Apri Stremio con la configurazione personalizzata
            window.location.href = `stremio://${manifestUrl.replace(/^https?:\/\//i, '')}`;
        }

        function installDefault() {
            // Usa la configurazione predefinita
            const manifestUrl = `${window.location.origin}${window.location.pathname}manifest.json`;
            window.location.href = `stremio://${manifestUrl.replace(/^https?:\/\//i, '')}`;
        }
    </script>
</body>
</html>
